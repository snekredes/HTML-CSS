<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video está hospedado no meu servidor</p>
     <video width="500" poster="imagem/louro.jpg" controls  auto play loop>
        <source src="midia/video.mp4" type="video/mp4" >
        <source src="midia/video.m4v" type="video/m4v">
        <source src="midia/video.ogv" type="video/ogv">
        <source src="midia/video.webm" type="video/webm">

        <p>Seu navegador não tem compatibilidade com reprodução de videos </p>
     </video>
     <h1>Inserindo video do Youtube</h1>
     <iframe width="500" height="500" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=DZOARqQ4AdFVC1o2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
     
     <p style="font-size: 30px; font-family: lucida sans; color: blue; font-weight: bolder; background-color: rgb(233, 247, 44);" >Chegamos ao fim</p>

</body>
</html>
