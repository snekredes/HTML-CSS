<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p> 
            
            <label for="iestado">Estado:</label>
            <select name="estado" id="iestado">
                <option value="" selected>-- Escolha --</option>
                <optgroup label="Região Sudeste" >
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="PE">Pernambuco</option>
                    <option value="SE">Sergipe</option>
                    <option value="PB">Paraiba</option>
                </optgroup>
            </select>
     </p>
     <p>
        <label for="iprofissao">Profissão:</label>
        <input type="text" name="prossissao" id="iprofissao" list="listaprofissao">
        <datalist id="listaprofissao">
            <option >Desenvolvedor</option>
            <option >Contador</option>
            <option>Enfermeiro</option>
            <option>Médico</option>
        </datalist>
     </p>
     
     <p>
        <label for="imensagem">Mensagem:</label> <br>
        <textarea name="mensagem" id="imensagem" cols="60" rows="10"></textarea>
    </p>

        <p> 
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
      </p>
    </form>
</body>
</html>
