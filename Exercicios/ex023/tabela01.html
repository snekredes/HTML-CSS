<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
             
        }

        td{
           border: 2px solid black;
           padding: 8px;
           text-align: center;  /* Alinhamento horizontal */
           vertical-align: top ; /* Alinhamento vertifcal */
        }
     
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
    Hierarquia de tabelas (simples)
    Table= tabela <table>
    table rows = linha de tabela <tr>
    table header = cabe√ßalho de tabela <th>
    table data = dados de tabela <td>
    -->
    <table>
    <tr>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
    </tr>    
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
     
</body>
</html>
