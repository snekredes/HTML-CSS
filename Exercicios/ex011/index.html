<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:820px)" srcset="imagem2/imagem-400.jpg" type="image/jpg">
        <source media="(max-width:1030px)" srcset="imagem2/imagem-800.jpg" type="image/jpg">
        <img src="imagem2/imagem-1000.jpg" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
     <audio preload="metadata" autoplay controls loop>
        <source src="midia/Vermillion.mp3" type="audio/mpeg">
        <source src="midia/Vermillion.mp3" type="audio/ogg">
        <source src="midia/Vermillion.mp3" type="audio/wav">
        <source src="midia/Vermillion.mp3" type="audio/mp3">
     </audio>
     <!-- Media suportada nos navegadores mp3, wav, ogg-->

</body>
</html>
