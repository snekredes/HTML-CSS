<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Testes de Formulário</h1>
    <form action="cadastro.php" autocomplete="off" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="inome" id="inome" placeholder="Nome Completo" minlength="5" maxlength="15" required > 
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="imedia" id="imedia" placeholder="0 a 10" required min="0" max="10" step="0.1"  >
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="imes" id="imes" value="2024-07" required>
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="ihora" id="ihora" required value="00:00">
        </p>
        <p>
            <label for="idia">Data da Prova</label>
            <input type="date" name="idia" id="idia" required value="2024-07-23">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
        
</body>
</html>
